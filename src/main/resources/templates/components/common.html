<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header(value)">
    <title th:text="${value}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<nav th:fragment="navbar(game)" class="navbar navbar-expand-lg navbar-light" style="background-color: #ededed;">
    <a class="navbar-brand" href="#">
        <img src="https://i.pinimg.com/originals/41/00/09/4100098c8af8b04589771aa58935f4c8.png" width="30" height="30" class="d-inline-block align-top" alt="">
        BrainStorm
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a th:class="${game}? 'nav-link disabled' : 'nav-link'" href="/profile">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a th:class="${game}? 'nav-link disabled' : 'nav-link'" href="/statistics">Statistics</a>
            </li>
            <li  class="nav-item">
                <a th:class="${game}? 'nav-link disabled' : 'nav-link'" href="/game">Game</a>
            </li>
            <li th:if="${game}">
                <a class="nav-link" href="/endgame">End Game</a>
            </li>
        </ul>
    </div>
        <div class="navbar-text" th:text="${username}"></div>
            <form th:action="@{/logout}" method="post">
                <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
                <button type="submit" class="btn btn-outline-secondary ml-3">Log out</button>
            </form>
    </nav>
</body>
<div th:fragment="js-lb">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</div>
</html>
