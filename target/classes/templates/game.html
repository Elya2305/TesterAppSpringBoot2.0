<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/components/common :: header(value='Game')}"></div>
<div th:replace="~{/components/common :: navbar(game=true)}"></div>

<body class="bg-light">
<div class="container">
    <!--    <h3>-> What's your name?</h3>-->
    <br/>
    <div class="d-flex justify-content-between">
        <div class="col-10 alert alert-primary" role="alert">
            <h1><small th:text="${question}"></small></h1>
        </div>
        <svg height="100" width="100">
            <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="white"/>
            <text x="50" y="59" fill="#472e12" font-size="30px" text-anchor="middle" id="demo2">
                10
            </text>
        </svg>
    </div>

    <th:block th:each="answer : ${answers}">
        <form class="mb-2" action="/game" method="post">
            <input type="hidden" th:name="answer" th:value="${answer}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <button class="col-5 btn btn-outline-primary"
                    th:text="${answer}"></button>
        </form>
    </th:block>
</div>
</body>
<div th:replace="~{/components/common :: js-lb}"></div>
<script src="/timer.js"></script>
</html>
